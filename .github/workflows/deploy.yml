      #   run: |
      #     curl -X POST ${{ secrets.DOKPLOY_WEBHOOK_URL }} \
      #       -H "Content-Type: application/json" \
      #       -d '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
